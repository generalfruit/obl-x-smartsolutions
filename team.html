<!-- Flip Card CSS -->
<style>
.flip-card-inner {
    position: relative;
    width: 100%;
    padding-top: 125%; /* 4:5 Aspect Ratio */
    transform-style: preserve-3d;
    transition: transform 1s;
}
.flip-card-inner.flipped {
    transform: rotateY(180deg);
}
.flip-card-front,
.flip-card-back {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
}
.flip-card-back {
    transform: rotateY(180deg);
}
