<!-- === Flip Cards === -->
<style>
.flip-card {
    perspective: 1000px;
    cursor: pointer;
}

.flip-card-inner {
    position: relative;
    width: 100%;
    aspect-ratio: 1.25 / 2; /* bleibt für schöne Karten */
    transform-style: preserve-3d;
    transition: transform 1s;
}

.flip-card-inner.flipped {
    transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
    position: absolute;
    inset: 0;
    backface-visibility: hidden;
    border-radius: 0.75rem;
    overflow: hidden;
}

.flip-card-front img,
.flip-card-back img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover; /* skaliert perfekt ohne Ränder */
}

.flip-card-back {
    transform: rotateY(180deg);
    z-index: 2;
}

.flip-card-front {
    z-index: 1;
}

.flip-card:hover .flip-card-inner {
    box-shadow: 0 0 12px rgba(160, 132, 220, 0.3);
}

/* === Grid-Anpassung === */
.team-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
    margin-bottom: 4rem;
}
</style>
