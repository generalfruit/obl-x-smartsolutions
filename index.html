<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #007acc;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005f99;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Willkommen auf meiner Website</h1>
    <p>Ein einfacher Start mit HTML und CSS</p>
  </header>

  <main>
    <p>Hier kannst du deinen eigenen Text, Bilder oder Projekte einfügen.</p>
    <button onclick="alert('Danke fürs Klicken!')">Klick mich</button>
  </main>

  <footer>
    &copy; 2025 – Deine Website
  </footer>

</body>
</html>
