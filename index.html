<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBL X Smart Solutions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TITELBANNER MIT HINTERGRUND UND FLOATING SYMBOLEN -->
  <section class="banner">
    <img src="https://i.postimg.cc/pX3qfXm5/android.png" alt="Banner Hintergrund" class="banner-background">

    <div class="floating-symbols">
      <span>0</span><span>1</span><span>{}</span><span>&lt;&gt;</span><span>()</span><span>[]</span><span>$</span><span>&amp;</span><span>%</span>
    </div>

    <div class="banner-content fade-in">
      <h1>Think smart.</h1>
      <p>Intelligente Software für Private,<br>Unternehmen und Freelancer.<br><small>Schnell und einfach – powered by AI.</small></p>
      <a href="#" class="cta-button">Erfahre mehr.</a>
    </div>
  </section>

  <!-- SLIDER (externe App) -->
  <section class="slider">
    <script src="https://static.elfsight.com/platform/platform.js" async></script>
    <div class="elfsight-app-c27fb32a-bd26-4d2a-aa36-fba4d5aebba8"></div>
  </section>

  <!-- ROADMAP PARALLAX SECTION -->
  <section class="roadmap parallax">
    <h2><a href="#">Roadmap.</a></h2>
  </section>

  <!-- TEAM & KONTAKT BANNER -->
  <section class="grid-section">
    <a href="#" class="info-banner banner-team"><h2>Team.</h2></a>
    <a href="#" class="info-banner banner-kontakt"><h2>Kontakt.</h2></a>
  </section>

  <!-- BLOG BANNER -->
  <section class="grid-section single">
    <a href="#" class="info-banner banner-blog"><h2>Blog.</h2></a>
  </section>

  <script>
    // Fade-In
    window.addEventListener('scroll', () => {
      document.querySelectorAll('.fade-in').forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) el.classList.add('visible');
      });
    });

    // Parallax-Effekt (kompatibel für mobil)
    window.addEventListener('scroll', () => {
      const roadmap = document.querySelector('.parallax');
      const offset = window.pageYOffset;
      if (roadmap) roadmap.style.backgroundPositionY = offset * 0.5 + 'px';
    });
  </script>

</body>
</html>
