<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OBL X Smart Solutions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- TITELBANNER -->
<section class="hero">
  <img src="https://i.postimg.cc/pX3qfXm5/android.png" class="hero-bg" alt="Banner Hintergrund" />
  <div class="overlay top"></div>
  <div class="overlay bottom"></div>
  <div class="hero-content fade-in">
    <h1>Think smart.</h1>
    <p>Intelligente Software für Private,<br>Unternehmen und Freelancer.</p>
    <p class="sub">Schnell und einfach – powered by AI.</p>
    <a href="#" class="cta-button">Erfahre mehr.</a>
  </div>
</section>

<!-- SLIDER -->
<section class="slider">
  <script src="https://static.elfsight.com/platform/platform.js" async></script>
  <div class="elfsight-app-c27fb32a-bd26-4d2a-aa36-fba4d5aebba8" data-elfsight-app-lazy></div>
</section>

<!-- ROADMAP -->
<section class="parallax-section fade-in">
  <div class="parallax-bg"></div>
  <div class="roadmap-inner">
    <h2><a href="#">Roadmap.</a></h2>
  </div>
</section>

<!-- BANNER SECTION -->
<section class="banner-section">
  <a href="LINK_ZU_TEAM" class="banner fade-in" style="background-image: url('https://i.postimg.cc/zBVgXzv7/team.png');">
    <h2>Team.</h2>
  </a>
  <a href="LINK_ZU_KONTAKT" class="banner fade-in" style="background-image: url('https://i.postimg.cc/Qth2XdQX/wordartist-91-futuristic-website-banner-with-weichzeichner-effe-574fce0e-3dc3-4ba8-8176-50bafcdafa6a.png');">
    <h2>Kontakt.</h2>
  </a>
  <a href="LINK_ZU_BLOG" class="banner fade-in" style="background-image: url('https://i.postimg.cc/431K1K7B/wordartist-91-a-picture-of-android-reading-a-newspaper-in-a-fut-123fab6d-9e0d-4c95-b97b-cdcdec124e75.png');">
    <h2>Blog.</h2>
  </a>
</section>

<script>
  window.addEventListener('scroll', () => {
    document.querySelectorAll('.fade-in').forEach(el => {
      const rect = el.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) {
        el.classList.add('visible');
      }
    });
  });

  window.addEventListener('scroll', () => {
    const bg = document.querySelector('.parallax-bg');
    if (bg) {
      const offset = window.pageYOffset;
      bg.style.transform = `translateY(${offset * 0.4}px)`;
    }
  });
</script>
</body>
</html>
