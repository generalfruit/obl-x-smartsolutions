<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OBL X Smart Solutions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- TITELBANNER -->
  <section class="hero">
    <img src="https://i.postimg.cc/pX3qfXm5/android.png" alt="Hintergrund" class="hero-bg" />

    <!-- Schwebende Symbole -->
    <div class="symbols">
      <span>0</span><span>1</span><span>{}</span><span>&lt;&gt;</span><span>()</span><span>[]</span><span>$</span><span>&amp;</span><span>%</span>
    </div>

    <div class="hero-text">
      <h1>Think smart.</h1>
      <p>Intelligente Software für Private, Unternehmen und Freelancer.<br />
         Schnell und einfach – powered by AI.</p>
      <a href="#roadmap" class="btn">Erfahre mehr</a>
    </div>
  </section>

  <!-- SLIDER PLATZHALTER -->
  <section class="slider">
    <div class="slider-inner">
      <!-- Hier kann der Elfsight-Embed oder ein anderer Slider eingefügt werden -->
      <p>Slider-Bereich</p>
    </div>
  </section>

  <!-- ROADMAP -->
  <section id="roadmap" class="parallax">
    <div class="roadmap-overlay">
      <h2><a href="#">Roadmap.</a></h2>
    </div>
  </section>

  <!-- TEAM, KONTAKT, BLOG -->
  <section class="content">
    <div class="card-row">
      <a href="#team" class="card" style="background-image: url('https://i.postimg.cc/zBVgXzv7/team.png')">
        <h3>Team.</h3>
      </a>
      <a href="#kontakt" class="card" style="background-image: url('https://i.postimg.cc/8z7QHx73/Kontakt.png')">
        <h3>Kontakt.</h3>
      </a>
    </div>
    <a href="#blog" class="card full" style="background-image: url('https://i.postimg.cc/431K1K7B/wordartist-91-a-picture-of-android-reading-a-newspaper-in-a-fut-123fab6d-9e0d-4c95-b97b-cdcdec124e75.png')">
      <h3>Blog.</h3>
    </a>
  </section>

  <!-- SCRIPTS -->
  <script>
    window.addEventListener('scroll', function () {
      document.querySelectorAll('.fade-in').forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });

      document.querySelectorAll('.parallax').forEach(el => {
        let offset = window.pageYOffset;
        el.style.backgroundPositionY = (offset * 0.4) + "px";
      });
    });
  </script>
</body>
</html>
